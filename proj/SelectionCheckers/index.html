<html lang="en">
	<head>

		<title>Selection Checker</title>
	</head>
	<body>
		<input type="checkbox" id="myCheckedbox" />
		<label for="checkbox">Subscribed</label><br /><br />

		<input type="radio" id="myVisa" name="card" />
		<label for="myVisa">Visa</label>
		<br />
		<input type="radio" id="myMasterCard" name="card" />
		<label for="myMasterCard">Master Card</label>
		<br />
		<input type="radio" id="myRupey" name="card" />
		<label for="myRupey">Rupey</label>
		<br /><br />

		<button id="mySubmit">Submit</button><br />

		<p id="myp1"></p>
		<p id="myp2"></p>
		<script src="script.js"></script>
	</body>
</html>
