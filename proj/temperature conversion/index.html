<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temp conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="selector">
			<<label
              >Theme:
              <select data-theme-picker name="themepicker" id="theme">
                <option value="☀️">Light</option>
                <option value="🌑">Dark</option>
              </select>
            </label>>
		</div>
    <div id="container">
     <h1>Temperature Conversion</h1>
     <form action="">
        <input type="number" id="myInput"><br>
        <input type="radio" id="toFaherenheit" name="conversion">
        <label for="toFar">Celsius to Faherenheit</label><br>
         <input type="radio" id="toCelsius" name="conversion">
        <label for="toCel">Faherenheit to Celsius</label><br>
        <button id="myButton" type="button">Submit</button><br>
        <p id="result"></p>
     </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
