<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="selector">
			<label>
              Theme:
              <select data-theme-picker name="themepicker" id="theme"> 
                <option value="🌑">Dark</option>
                <option value="☀️">Light</option>
               
              </select>
            </label>
		</div>
    <header>
        <div class="passDiv">
            <label for="">Password maker</label><br>
            <input type="number" class="myInput"><br>
            <button type="button" id="myButton">Submit</button><br>
            <p class="result"></p>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
